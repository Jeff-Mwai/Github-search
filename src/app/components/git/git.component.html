<app-navbar></app-navbar>
<form class="form-inline mt-5 text-center">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input [(ngModel)]="search" type="text" class="form-control" name="inputPassword2" placeholder="Search here">
  </div>
  <button (click)="onSearch()" class="btn btn-primary mb-2">Search</button>
</form>

<div class="row">
  <div class="col-md-6">

    <h1>{{users.login}}</h1>
    <img src="{{users.avatar_url}}" alt="">
  </div>
  <div class="col-md-6 mt-5">
    <div class="table table-striped table-bordered">
  <h3> {{users.name}}</h3>
  <table class="table table-striped table-light">
    <tbody>
      <tr>
        <th scope="row">Github Username:</th>
        <td> <a href="{{users.html_url}}" target="_blank">{{users.login}}</a></td>

      </tr>
      <tr>
        <th scope="row">Repositories:</th>
        <td>{{users.public_repos }}</td>
      </tr>
      <tr>
        <th scope="row">Date created:</th>
        <td>{{users.created_at | date}}</td>
      </tr>
      <tr>
        <th scope="row">Followers:</th>
        <td>{{users.followers}}</td>
      </tr>
      <tr>
        <th scope="row">Following</th>
        <td>{{users.following}}</td>
      </tr>
    </tbody>
  </table>
</div>
  </div>

</div>



<div class="card card-cascade pt-5">

  <div class="card-body card-body-cascade text-center">

    <div class="repos" *ngFor="let x of repos">

      <h6 class="card-title"><strong>REPO NAME: {{x.name}}</strong></h6>

      <p class="font-weight-bold indigo-text py-2">DESCRIPTION: {{x.description}}</p>

      <div class="card-footer text-muted text-center">
        <p>Date Created: {{x.created_at | date}}</p>
      </div>
    </div>


  </div>
</div>
