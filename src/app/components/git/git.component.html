<app-navbar></app-navbar>
<form class="form-inline mt-5 text-center">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input [(ngModel)]="search" type="text" class="form-control" name="inputPassword2" placeholder="Search here">
  </div>
  <button (click)="onSearch()" class="btn btn-primary mb-2">Search</button>
</form>

<div class="row">
  <div class="col-md-6">

    <h1>{{users.login}}</h1>
    <img src="{{users.avatar_url}}" alt="">
  </div>
  <div class="col-md-6">
  <app-table></app-table>
  </div>

</div>



<div class="card card-cascade pt-5">

  <div class="card-body card-body-cascade text-center">

    <div class="repos" *ngFor="let x of repos">

      <h4 class="card-title"><strong>REPO NAME: {{x.name}}</strong></h4>

      <h6 class="font-weight-bold indigo-text py-2">Web developer</h6>

      <p class="font-weight-bold indigo-text py-2">DESCRIPTION: {{x.description}}</p>

      <div class="card-footer text-muted text-center">
        <p>Date Created: {{x.created_at}}</p>
      </div>
    </div>


  </div>
</div>
